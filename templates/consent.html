{% extends "base.html" %}
{% block content %}
    <h1>Gestión de Cookies</h1>
    <form method="post">
        <p>
            <input type="checkbox" name="cookie_analytics" id="cookie_analytics" {% if analytics %}checked{% endif %}>
            <label for="cookie_analytics">Cookies Analíticas</label>
        </p>
        <p>
            <input type="checkbox" name="cookie_marketing" id="cookie_marketing" {% if marketing %}checked{% endif %}>
            <label for="cookie_marketing">Cookies de Marketing</label>
        </p>
        <p>
            <input type="checkbox" name="cookie_functional" id="cookie_functional" {% if functional %}checked{% endif %}>
            <label for="cookie_functional">Cookies Funcionales</label>
        </p>
        <button type="submit">Guardar preferencias</button>
    </form>
{% endblock %}
